<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클릭 이벤트 실습</title>
    </head>
    <body>
        <form action="" name="form">
            <div>
                <input type="text" name="member-id" placeholder="아이디" />
            </div>
            <p id="id-message" class="green"></p>
            <div>
                <input
                    type="password"
                    name="member-password"
                    placeholder="비밀번호"
                />
            </div>
            <p id="password-message" class="green"></p>
            <button type="button">검사</button>
        </form>
    </body>
    <script>
        const button = document.querySelector("button[type=button]");

        button.addEventListener("click", (e) => {
            const id = document.querySelector("input[name=member-id]");
            const pw = document.querySelector("input[type=password]");
            const idP = document.querySelector("p#id-message");
            const pwP = document.querySelector("p#password-message");

            // 아이디를 검사
            // 1. 아이디가 입력되지 않았을 때 적절한 메세지를 id-message에 빨간색으로 작성
            // 2. 아이디가 입력되었을 때 적절한 메세지를 id-message에 녹색으로 작성
            if (!id.value) {
                const textId = document.createElement("textId");
                textId.innerText = "아이디를 입력하세요.";
                idP.style.color = "red";
                idP.appendChild(textId);
                setTimeout(() => {
                    idP.removeChild(textId);
                }, 1200);
            } else {
                const textId = document.createElement("textId");
                textId.innerText = "아이디가 입력되었습니다.";
                idP.style.color = "green";
                idP.append("아이디가 입력되었습니다.");
                setTimeout(() => {
                    idP.removeChild(textId);
                }, 1200);
            }
            // 비밀번호를 검사
            // 1. 비밀번호가 입력되지 않았을 때 적절한 메세지를 password-message에 빨간색으로 작성
            // 2. 비밀번호가 입력되었을 때 적절한 메세지를 password-message에 녹색으로 작성
            if (!pw.value) {
                const textPw = document.createElement("textPw");
                textPw.innerText = "비밀번호를 입력하세요.";
                pwP.style.color = "red";
                pwP.appendChild(textPw);
                setTimeout(() => {
                    pwP.removeChild(textPw);
                }, 1200);
            } else {
                const textPw = document.createElement("textId");
                textPw.innerText = "비밀번호가 입력되었습니다.";
                pwP.style.color = "green";
                pwP.append("비밀번호가 입력되었습니다.");
                setTimeout(() => {
                    pwP.removeChild(textPw);
                }, 1200);
            }
        });
    </script>
</html>
